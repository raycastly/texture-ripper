name: Build Windows App

on:
  release:
    types: [published]  # triggers only when a release is published

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Semantic Release
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      # 5. Build Electron app for Windows
      - name: Build Electron App
        run: npm run build

      # 6. Upload build artifacts to release
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/Texture\ Ripper Setup.exe  # path to your built installer
          asset_name: Texture-Ripper-Setup.exe
          asset_content_type: application/octet-stream

      # Optional: upload ZIP if needed
      - name: Upload ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/Texture-Ripper-win-unpacked.zip
          asset_name: Texture-Ripper.zip
          asset_content_type: application/zip

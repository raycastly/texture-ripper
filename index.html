<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen with Toolbars</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <div class="split">
		<!-- Left Panel -->
		<div class="panel">
		    <div class="toolbar d-flex justify-content-between">
		    	<div class="toolbar d-flex justify-content-between">
				    <input type="file" id="bgUploadLeft" accept="image/*" class="form-control form-control-sm" style="width:auto;display:inline-block;">
				</div>
		    </div>
		    <div class="canvas-container" id="canvasLeftContainer" style="width:500px; height:500px;"></div>
		    <div class="toolbar d-flex justify-content-between">
		        <button id="addRectLeft" class="btn btn-sm btn-primary">Add Rectangle</button>
		        <button id="deleteObjLeft" class="btn btn-sm btn-danger">Delete</button>
		    </div>
		</div>

		<!-- Right Panel -->
		<div class="panel">
		    <div class="toolbar d-flex justify-content-between">
		        <button id="addRectRight" class="btn btn-sm btn-primary">Add Rectangle</button>
		        <button id="deleteObjRight" class="btn btn-sm btn-danger">Delete</button>
		    </div>
		    <div class="canvas-container" id="canvasRightContainer" style="width:300px; height:300px;"></div>
		    <div class="toolbar d-flex justify-content-between">
		        <button class="btn btn-sm btn-secondary">Bottom Right 1</button>
		        <button class="btn btn-sm btn-secondary">Bottom Right 2</button>
		    </div>
		</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
